<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card</title>
  <link rel="stylesheet" href="card.css">
</head>
<body>

  <div class="card">
    <h2 class="title">My Profile</h2>

    <!-- Invisible table for alignment -->
    <table>
      <tr>
        <td colspan="2" class="center">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTX_4InpAJcPPRu1taxbbj6JEqkg7jnWsgbhg&s" alt="Profile picture" class="profile-pic">
        </td>
      </tr>

      <tr>
        <td colspan="2" class="center login">MeowMeow</td>
      </tr>

      <tr>
        <td colspan="2" class="center description">
          4 Years old
        </td>
      </tr>

      <tr>
        <td colspan="2" class="center social">
          <img src="https://upload.wikimedia.org/wikipedia/commons/b/b9/2023_Facebook_icon.svg" alt="Facebook">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRYHDhjypgRklncOY5oZJLLQ3TysrcwWN4gfg&s" alt="Twitter">
          <img src="https://yt3.googleusercontent.com/i6KNxiy3gME-BulL4WnuGkTGqHuSYF8jl1WRn0rXftcJdSYK7dHKcJ3gLAaPc-KfhmLSYPwf824=s900-c-k-c0x00ffffff-no-rj" alt="LinkedIn">
        </td>
      </tr>

      <tr>
        <td colspan="2" class="center">
          <button>Contact</button>
        </td>
      </tr>
    </table>
  </div>

</body>
</html>
