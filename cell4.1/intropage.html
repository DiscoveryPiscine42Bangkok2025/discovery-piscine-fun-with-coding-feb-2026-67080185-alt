<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolios</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(120deg, #a1c4fd 0%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .intro-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 3rem;
            text-align: center;
            max-width: 700px;
            width: 90%;
        }

        .intro-card h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #0d6efd;
            margin-bottom: 2rem;
        }

        .start-btn {
            display: inline-block;
            text-decoration: none;
            background: #0d6efd;
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .start-btn:hover {
            transform: scale(1.05);
            background: #084298;
        }
    </style>
</head>
<body>

    <div class="intro-card">
        <h1>Welcome to Our Portfolios</h1>
        <a href="./homepage.html" class="start-btn">START</a>
    </div>
</body>
</html>
